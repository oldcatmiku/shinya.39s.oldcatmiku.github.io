  <script>
    function genDateR() {
      var date = new Date();
      var datestr = date.getHours() + "<img src='./time_files/maohao.png' class='maohao'>" + ToDouble(date.getMinutes()) + "<img src='./time_files/maohao.png' class='maohao'>" + ToDouble(date.getSeconds());
      var span = document.getElementById("spanTipR");
      span.innerHTML = datestr;
    }

    window.setInterval("genDateR()", 1000);

    function ToDouble(num) {
      if (num < 10) { return "0" + num; }
      else { return num; }
    }
  </script>
